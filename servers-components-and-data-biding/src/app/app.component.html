<div class="container">
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr />
  <div class="row">
    <div class="col-xs-12"></div>
    <button class="btn btn-primary" (click)="onChangeFirst()">Change first element</button>
    <button class="btn btn-danger" (click)="onDestroyFirst()">Destroy first component</button>
    @for(server of serverElements; track $index){
    <app-server-element [serverElement]="server" [name]="server.name">
      <p #contentParagraph>
        <strong *ngIf="server.type === 'server'" style="color: red">{{
          server.content
        }}</strong>
        <em *ngIf="server.type === 'blueprint'">{{ server.content }}</em>
      </p>
    </app-server-element>
    }
  </div>
</div>
