<div class="row">
  <div class="col-xs-12">
    <button class="button btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    @for(recipeEl of recepies; track $index){
    <app-recipe-item [recipe]="recipeEl" [index]="$index + ''"></app-recipe-item>
    }
  </div>
</div>
