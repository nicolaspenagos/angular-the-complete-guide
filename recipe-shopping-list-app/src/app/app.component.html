<app-header (featureChanged)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      @if(currentFeature== pages.Recipes){
      <app-recipes></app-recipes>
      }@else if (currentFeature==pages.ShoppingList) {
      <app-shopping-list></app-shopping-list>
      }
    </div>
  </div>
</div>
