<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    @if(error){
    <div class="alert alert-danger">
      <p>{{ error }}</p>
    </div>
    } @if(!isLoading){
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="text"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
          #emailRef="ngModel"
        />
        @if (!emailRef.valid && emailRef.touched) {
        <span class="help-block">Please enter a valid email!</span>
        }
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
          #passwordRef="ngModel"
        />
        @if (!passwordRef.valid &&passwordRef.touched) {
        <span class="help-block"
          >Please enter a valid password ( at least 6 characters long ) !</span
        >
        }
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? "Login" : "Singup" }}
        </button>
        |
        <button class="btn btn-primary" (click)="onToggleMode()" type="button">
          Switch to {{ !isLoginMode ? "Login" : "Singup" }}
        </button>
      </div>
    </form>
    }@else{
    <div style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    }
  </div>
</div>
